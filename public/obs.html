<!DOCTYPE html>
<html>

<head>
  <title>Spotify Playing Info</title>
  <link rel="stylesheet" href="/stylesheets/obs.css">
  <script src="/javascripts/obs.js" defer></script>
</head>

<body>
  <div class="widget" id="main" style="display: none;">
    <div class="art-box">
      <div class="cover-container">
        <div id="cover-slide">
          <img class="cover-content" id="cover1" src="">
          <img class="cover-content" id="cover2" src="">
        </div>
      </div>
      <div id="progressbar">
        <div id="progress"></div>
      </div>
    </div>
    <div class="info-container">
      <div id="info-slide">
        <div class="info-content">
          <p class="title" id="title1">Title</p>
          <p class="artist" id="artist1">Artist</p>
        </div>
        <div class="info-content">
          <p class="title" id="title2">Title</p>
          <p class="artist" id="artist2">Artist</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
